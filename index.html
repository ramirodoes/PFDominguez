<!DOCTYPE html>
<html>
<head>
  <title>Tienda Racing Club de Montevideo</title>
</head>
<body>
  <h1>Tienda Racing Club de Montevideo</h1>
  <p>Bienvenidos a la tienda OFICIAL de La Escuelita de Sayago, donde todo "Cervecero" encontrará su artículo favorito con los colores de La Acadé.</p>

  <form>
    <label for="producto-elegido">Seleccione un producto:</label>
    <select id="producto-elegido">
      <option value="camiseta">Camiseta ($2000)</option>
      <option value="short">Short ($1000)</option>
      <option value="medias">Medias ($300)</option>
      <option value="gorro">Gorro ($2200)</option>
    </select>

    <label for="cantidad-elegida">Cantidad:</label>
    <input type="number" id="cantidad-elegida" min="1" max="100">

    <button id="boton-comprar">Comprar</button>
  </form>

  <div id="carrito">
    <h2>Carrito de compras</h2>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio unitario</th>
          <th>Precio total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="lista-carrito"></tbody>
    </table>
    <p id="total-carrito">Total: $0</p>
    <button type="button" id="boton-vaciar-carrito">Vaciar carrito</button>
  </div>

  <script src="../PreEntrega3Dominguez/script.js"></script>
</body>
</html>
