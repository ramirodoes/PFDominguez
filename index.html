<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tienda La Escuelita</title>
</head>
<body>
  <h1>Tienda de La Escuelita</h1>
  <p>Bienvenidos a la tienda OFICIAL de La Escuelita de Sayago, donde todo "Cervecero" encontrará su artículo favorito con los colores de La Acadé, el glorioso Racing Club de Montevideo.</p>

  <form>
    <label for="producto-elegido">Seleccione un producto:</label>
    <select id="producto-elegido">
      <option value="Camiseta1" data-imagen="img/Camiseta1">Camiseta ($1400)</option>
      <option value="Camiseta2" data-imagen="img/Camiseta2">Camiseta Alternativa ($1500)</option>
      <option value="Buzo" data-imagen="img/Buzo">Buzo ($2000)</option>
      <option value="Chomba" data-imagen="img/Chomba">Chomba ($900)</option>
    </select>

    <label for="cantidad-elegida">Cantidad:</label>
    <input type="number" id="cantidad-elegida" min="1" max="100">

    <button id="boton-comprar">Comprar</button>
  </form>

  <div id="carrito">
    <h2>Carrito de compras</h2>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio unitario</th>
          <th>Precio total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="lista-carrito"></tbody>
    </table>
    <p id="total-carrito">Total: $0</p>
    <button type="button" id="boton-vaciar-carrito">Vaciar carrito</button>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
